<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MealMemo</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div id="header"></div>
    
    <main class="container">
        <div class="auth-container">
            <h1>Create Account</h1>
            
            <div id="error-message"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (min 8 characters)</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required minlength="8">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Create Account</button>
                </div>
            </form>
            
            <div class="form-link">
                Already have an account? <a href="/login/index.html">Login</a>
            </div>
        </div>
    </main>
    
    <div id="footer"></div>
    
    <script type="module">
        import { loadHeader, loadFooter } from '/src/js/components.js';
        import { auth } from '/src/js/api.js';
        import { saveToken, saveUser, isAuthenticated } from '/src/js/auth.js';
        import { showError, isValidEmail } from '/src/js/utils.js';
        
        loadHeader();
        loadFooter();
        
        if (isAuthenticated()) {
            window.location.href = '/recipes/index.html';
        }
        
        const form = document.getElementById('register-form');
        const errorDiv = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.innerHTML = '';
            
            const formData = new FormData(form);
            const userData = {
                firstName: formData.get('firstName').trim(),
                lastName: formData.get('lastName').trim(),
                email: formData.get('email').trim(),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };
            
            const errors = [];
            if (!userData.firstName || !userData.lastName || !userData.email || !userData.password || !userData.confirmPassword) {
                errors.push('All fields are required');
            }
            if (!isValidEmail(userData.email)) {
                errors.push('Invalid email format');
            }
            if (userData.password.length < 8) {
                errors.push('Password must be at least 8 characters');
            }
            if (userData.password !== userData.confirmPassword) {
                errors.push('Passwords do not match');
            }
            
            if (errors.length > 0) {
                showError(errorDiv, errors.join('<br>'));
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const response = await auth.register(userData);
                saveToken(response.token);
                saveUser(response.user);
                window.location.href = '/recipes/index.html';
            } catch (error) {
                showError(errorDiv, error.message || 'Registration failed');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
